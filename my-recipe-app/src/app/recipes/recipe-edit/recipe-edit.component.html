<div class="row">
  <div class="col-xs-12">

    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid" >Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <!--name-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>

      <!--image url-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" id="imagePath" formControlName="imagePath" class="form-control"
              #imagePath>
          </div>
        </div>
      </div>

      <!--imgage-->
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>

        <!--description-->
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
              <!--input-->
              <div class="col-xs-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <!--add amount-->
              <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <!--button to delete ingredient-->
              <div class="col-xs-2">
                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>

            <!--button to add a new ingredient-->
            <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-success" style="margin-top: 1rem;" (click)="onAddIngredient()" type="button">Add Ingredient</button>
              </div>
            </div>

          </div>
        </div>

    </form>
  </div>
</div>
