<div class="row">
  <div class="col-xs-12">
    <h2>Login -or- Signup</h2>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"><!--password must be at least 6 char-->
      </div>

        <!--sign up-->
        <div>
        <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign up'}}</button>
        |
        <!--log in-->
        <button class="btn btn-success" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
        </div>
    </form>
  </div>
</div>
